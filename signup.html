<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lipe Cortes | Entrar</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">
      <i data-lucide="arrow-left" class="icon"></i>
      Voltar ao início
    </a>

    <div class="card">
      <div class="card-header">
        <div class="logo-circle">
          <i data-lucide="scissors" class="logo-icon"></i>
        </div>
        <h1 class="title">Lipe Cortes</h1>
        <p class="subtitle">Acesse sua conta ou crie uma nova</p>
      </div>

      <div class="tabs">
        <a href="auth.html" id="login-tab" class="tab">Entrar</a>
        <a href="signup.html" id="signup-tab" class="tab active">Cadastrar</a>
      </div>

      <div id="login-content">
        <form id="signup-form" class="form" novalidate>
          <label for="signup-name">Nome completo</label>
          <input type="text" id="signup-name" placeholder="Seu nome completo" required minlength="2" />

          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="seu@email.com" required />

          <label for="signup-phone">Telefone</label>
          <input type="tel" id="signup-phone" placeholder="(xx) xxxx-xxxx" />

          <label for="signup-password">Senha</label>
          <input type="password" id="signup-password" placeholder="••••••••" required minlength="6" />

          <label for="signup-confirm-password">Confirmar senha</label>
          <input type="password" id="signup-confirm-password" placeholder="••••••••" required />

          <p id="error-message" class="error hidden" style="color: red; margin-top: 10px;"></p>
          <p id="success-message" class="success hidden" style="color: green; margin-top: 10px;"></p>

          <button type="submit" class="btn">Criar conta</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const form = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      errorMessage.textContent = '';
      successMessage.textContent = '';
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      const nome = form['signup-name'].value.trim();
      const email = form['signup-email'].value.trim();
      const telefone = form['signup-phone'].value.trim();
      const senha = form['signup-password'].value;
      const confirmarSenha = form['signup-confirm-password'].value;

      if (senha !== confirmarSenha) {
        errorMessage.textContent = 'As senhas não coincidem.';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (!nome || !email || !senha) {
        errorMessage.textContent = 'Por favor, preencha todos os campos obrigatórios.';
        errorMessage.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch('https://lipes-cortes.vercel.app/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, telefone, senha }),
        });

        const data = await response.json();

        if (!response.ok) {
          errorMessage.textContent = data.error || 'Erro ao criar usuário.';
          errorMessage.classList.remove('hidden');
          return;
        }

        successMessage.textContent = data.message || 'Usuário cadastrado com sucesso!';
        successMessage.classList.remove('hidden');
        form.reset();
      } catch (error) {
        errorMessage.textContent = 'Erro na conexão com o servidor.';
        errorMessage.classList.remove('hidden');
        console.error(error);
      }
    });
  </script>
</body>
</html>
