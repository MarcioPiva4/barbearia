<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Usuário</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="layout">
    <h1 class="page-title">Dashboard do Usuário</h1>

    <!-- Tabela de Agendamentos -->
    <section class="section">
      <h2>Meus Agendamentos</h2>
      <div class="table-wrapper">
        <table id="appointments-table">
          <thead>
            <tr>
              <th>Serviço</th>
              <th>Data</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- preenchido via JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Formulário para agendar -->
    <section class="section">
      <h2>Agendar Novo Serviço</h2>
      <form id="schedule-form" class="form">
        <label>Serviço:</label>
        <select id="service-select" required></select>

        <label>Data:</label>
        <input type="datetime-local" id="appointment-date" required>

        <button type="submit" class="btn orange">Agendar</button>
      </form>
    </section>

    <!-- Histórico -->
    <section class="section">
      <h2>Histórico</h2>
      <ul id="history-list" class="history">
        <!-- preenchido via JS -->
      </ul>
    </section>
  </div>

  <script src="user-dashboard.js"></script>
</body>
</html>
