<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Cliente</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
    position: relative;
  }

  .close-button {
    color: #aaa;
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close-button:hover {
    color: #000;
  }

  .service-list {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 1rem;
  }

  .service-list label {
    display: block;
    margin-bottom: 5px;
  }
</style>
</head>

<body>

  <div class="layout">
    <header class="header">
      <h1 class="page-title">Dashboard do Cliente</h1>
      <button id="logout-btn" class="btn red">Sair</button>
    </header>

    <!-- Tabela de Agendamentos -->
    <section class="section">
      <h2>Meus Agendamentos</h2>
      <div class="table-wrapper">
        <table id="appointments-table">
          <thead>
            <tr>
              <th>Serviços</th>
              <th>Data</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- preenchido via JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Formulário para agendar -->
    <section class="section">
      <h2>Agendar Novo Serviço</h2>
      <form id="schedule-form" class="form">
        <h3>Escolha os serviços:</h3>
        <div id="service-checkboxes"></div>

        <label>Data:</label>
        <input type="datetime-local" id="appointment-date" required>

        <button type="submit" class="btn orange">Agendar</button>
      </form>
    </section>

    <!-- Tabela de Compras -->
    <section class="section">
      <h2>Minhas Compras</h2>
      <div class="table-wrapper">
        <table id="purchases-table">
          <thead>
            <tr>
              <th>Produtos</th>
              <th>Total</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- preenchido via JS -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

<div id="edit-modal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="fecharModal()">&times;</span>
    <h2>Editar Agendamento</h2>

    <label for="edit-date">Nova Data (opcional):</label>
    <input type="datetime-local" id="edit-date">

    <h3>Selecionar Serviços:</h3>
    <div id="edit-service-checkboxes" class="service-list">
      Carregando serviços...
    </div>

    <button class="btn primary" onclick="salvarEdicao()">Salvar Alterações</button>
    <button class="btn" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

  <script src="script-dashboard.js"></script>
  <script src="logout.js"></script>
</body>

</html>
