<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard do Administrador</title>
  <link rel="stylesheet" href="admin-dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
  <div class="layout">

    <!-- Header com logout -->
    <header class="header">
      <h1 class="page-title">Dashboard do Administrador</h1>
      <button id="logout-btn" class="btn red">Sair</button>
    </header>

    <!-- Gráficos (mock) -->
      <section class="charts">
        <div class="week-controls">
          <button id="prev-week">&lt; Semana Anterior</button>
          <span id="week-range">--/--/---- - --/--/----</span>
          <button id="next-week">Próxima Semana &gt;</button>
        </div>

        <div class="chart-content">
          <div class="chart-box">
            <h3>Agendamentos por Dia</h3>
            <canvas id="chart-agendamentos" height="300"></canvas>
          </div>

          <div class="chart-box">
            <h3>Faturamento por Dia (R$)</h3>
            <canvas id="chart-faturamento" height="300"></canvas>
          </div>
        </div>
      </section>

    <!-- Agendamentos -->
    <section class="section">
      <h2>Agendamentos</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Serviços</th>
              <th>Status</th>
              <th>Ações</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody id="agendamentos-table-body">
            <tr><td colspan="5">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Serviços -->
    <section class="section">
      <h2>Gerenciamento de Serviços</h2>

      <!-- Novo Serviço -->
      <div class="new-service">
        <input type="text" placeholder="Nome do serviço" id="novo-servico-nome" />
        <input type="text" placeholder="Descrição" id="novo-servico-desc" />
        <input type="number" placeholder="Preço" id="novo-servico-preco" />
        <button class="btn orange">Adicionar Serviço</button>
      </div>

      <!-- Lista de Serviços -->
      <div class="services-list" id="services-list">
        <!-- Será populada futuramente -->
      </div>
    </section>

    <section class="section">
      <h2>Gerenciamento de Produtos</h2>

      <!-- Novo Produto -->
      <div class="new-product">
        <input type="text" placeholder="Nome do produto" id="novo-produto-nome" />
        <input type="text" placeholder="Descrição" id="novo-produto-desc" />
        <input type="number" placeholder="Preço" id="novo-produto-preco" step="0.01" />
        <input type="number" placeholder="Estoque" id="novo-produto-estoque" />
        <button id="btn-adicionar-produto" class="btn orange">Adicionar Produto</button>
      </div>

      <!-- Lista de Produtos -->
      <div class="products-list" id="products-list">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="produtos-table-body">
            <tr><td colspan="5">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

  </div>

  <script src="script-agendamento-admin.js"></script>
  <script src="script-servicos-admin.js"></script>
  <script src="logout.js"></script>
  <script src="script-graficos-admin.js" defer></script>
  <script src="script-produtos-admin.js"></script>
</body>
</html>
